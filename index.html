    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <nav class="navbar">
        <a class="link-animation" href="">Для администратора</a>
    </nav>
    <main class="site-wrapper">
        <div class="container mt-2">
            <div class="row align-items-center">
                <div class="col-sm-3 mb-2"><a class="logo" href="https://istu.ru/" target="_blank"></a></div>
                <div class="col-sm-auto mb-2">
                    <p class="name-university">ФЕДЕРАЛЬНОЕ ГОСУДАРСТВЕННОЕ БЮДЖЕТНОЕ ОБРАЗОВАТЕЛЬНОЕ УЧРЕЖДЕНИЕ ВЫСШЕГО ОБРАЗОВАНИЯ</p>
                    <p class="name-university">ИЖЕВСКИЙ ГОСУДАРСТВЕННЫЙ ТЕХНИЧЕСКИЙ УНИВЕРСИТЕТ ИМЕНИ М.Т. КАЛАШНИКОВА</p>
                </div>
            </div>
        </div>
        <div class="container">
            <nav class="" aria-label="breadcrumb">
                <ol class="breadcrumb"></ol>
            </nav>

            <div class="row row-auto">
                <div class="col-sm-3">
                    <div class="card small-card mb-3">
                        <ul class="list-group list-group-flush" id="myTab" role="tablist">
                            <li class="list-group-item bg-light" role="presentation">Расписание</li>
                            <li class="list-group-item" role="presentation">
                                <button class="nav-link commands" id="group-tab" data-bs-toggle="tab"
                                    data-bs-target="#group-tab-pane" type="button" role="tab"
                                    aria-controls="group-tab-pane">Для групп</button>
                            </li>
                            <li class="list-group-item" role="presentation">
                                <button class="nav-link commands" id="teacher-tab" data-bs-toggle="tab"
                                    data-bs-target="#teacher-tab-pane" type="button" role="tab"
                                    aria-controls="teacher-tab-pane">Для преподавателей</button>
                            </li>
                            <li class="list-group-item" role="presentation">
                                <button class="nav-link commands" id="room-tab" data-bs-toggle="tab"
                                    data-bs-target="#room-tab-pane" type="button" role="tab"
                                    aria-controls="room-tab-pane">Для аудиторий</button>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col-sm-9 tab-content" id="form-content">
                    
                    <div class="card tab-pane fade" id="group-tab-pane" role="tabpanel" aria-labelledby="group-tab" tabindex="-1">
                        <h5 class="card-header">Расписание для групп</h5>
                        <div class="card-body">
                            <form method="post" action="http://istu-rasp/groups_faculty" id="faculties">
                                <input type="hidden" name="_token" value="xs4LspdSTW0zRHPT2XkaFUdju7KuduuoUHAtOdii">
                                
                                <div class="row">
                                    <label for="faculty" class="form-label">Выберите институт/факультет</label>
                                    <select class="form-select mb-3" name="faculty">
                                        <option disabled="" selected="">Выберите институт/факультет</option>
                                        <option value="4">Институт «Информатика и вычислительная техника»
                                        </option>
                                        <option value="6">Институт «Современные технологии машиностроения,
                                            автомобилестроения и металлургии»</option>
                                        <option value="3">Институт международных образовательных программ
                                        </option>
                                        <option value="9">Институт строительства и архитектуры имени В.А.
                                            Шумилова</option>
                                        <option value="10">Институт цифровой экономики</option>
                                        <option value="8">Институт энергетики</option>
                                        <option value="5">Машиностроительный факультет</option>
                                        <option value="7">Приборостроительный факультет</option>
                                        <option value="1">Факультет «Математика и естественные науки»
                                        </option>
                                    </select>
                                </div>

                                <div class="row">
                                    <label class="form-label">Выберите курс</label>
                                    <select class="form-select mb-3" name="course">
                                        <option disabled="" selected="">Выберите курс</option>
                                    </select>
                                </div>

                                <div class="row">
                                    <label class="form-label">Выберите группу</label>
                                    <select class="form-select mb-3" name="group">
                                        <option disabled="" selected="">Выберите группу</option>
                                        <option value="1">Б22-780-1</option>
                                        <option value="2">Б22-780-2</option>
                                        <option value="3">Б22-780-3</option>
                                        <option value="4">Б22-780-4</option>
                                        <option value="5">Б22-191-1</option>
                                        <option value="6">Б22-191-2</option>
                                    </select>
                                </div>

                                <div class="row">
                                    <input type="submit" class="btn btn-primary" name="show" value="Показать">
                                </div>
                            </form>
                        </div>
                    </div>

                        <div class="card tab-pane fade" id="teacher-tab-pane" role="tabpanel" aria-labelledby="teacher-tab"
                            tabindex="-1">
                            <h5 class="card-header">Расписание для преподавателей</h5>
                            <div class="card-body">
                                <form method="post" action="http://istu-rasp/teachers_faculty" id="faculties">
                                    <input type="hidden" name="_token" value="xs4LspdSTW0zRHPT2XkaFUdju7KuduuoUHAtOdii">
                                    <div class="row">
                                        <label for="teacher" class="form-label">Выберите институт/факультет</label>
                                        <select class="form-select mb-3" name="faculty" id="faculty">
                                            <option disabled="" selected="">Выберите институт/факультет
                                            </option>
                                            <option value="4">Институт «Информатика и вычислительная
                                                техника»</option>
                                            <option value="6">Институт «Современные технологии
                                                машиностроения, автомобилестроения и металлургии»</option>
                                            <option value="3">Институт международных образовательных
                                                программ</option>
                                            <option value="12">Институт непрерывного профессионального
                                                образования</option>
                                            <option value="11">Институт образовательных технологий</option>
                                            <option value="9">Институт строительства и архитектуры имени
                                                В.А. Шумилова</option>
                                            <option value="10">Институт цифровой экономики</option>
                                            <option value="8">Институт энергетики</option>
                                            <option value="5">Машиностроительный факультет</option>
                                            <option value="7">Приборостроительный факультет</option>
                                            <option value="1">Факультет «Математика и естественные науки»
                                            </option>
                                        </select>
                                    </div>
    
                                    <div class="row">
                                        <label for="department" class="form-label">Выберите кафедру</label>
                                        <select class="form-select mb-3" name="department">
                                            <option disabled="" selected="">Выберите кафедру</option>
                                            <option value="34">Автоматизированные системы обработки
                                                информации и управления (АСОИУ)</option>
                                            <option value="23">Автомобили и металлообрабатывающее
                                                оборудование (АМО)</option>
                                        </select>
                                    </div>   
                                    <div class="row">
                                        <label for="teacher" class="form-label">Выберите преподавателя</label>
                                        <select class="form-select mb-3" name="teacher" id="teacher">
                                            <option disabled="" selected="">Выберите преподавателя</option>
                                            <option value="248">АБАШЕВА ОЛЬГА ВАЛЕРЬЕВНА</option>
                                            <option value="292">АБАШЕВА ФЛЮРА АХУНЗЯНОВНА</option>
                                            <option value="97">АБРАМОВ АНДРЕЙ ИВАНОВИЧ</option>
                                        </select>
                                    </div>
    
                                    <div class="row">
                                        <input type="submit" class="btn btn-primary" name="show" value="Показать">
                                    </div>
                                </form>
                            </div>                       
                        </div>
                    <div class="card tab-pane fade" id="room-tab-pane" role="tabpanel" aria-labelledby="room-tab"
                        tabindex="-1">
                        <h5 class="card-header">Расписание по аудиториям</h5>
                        <div class="card-body">
                            <form method="post" action="http://istu-rasp/classrooms_faculty" id="faculties">
                                <div class="row">
                                    <label for="faculty" class="form-label">Выберите институт/факультет</label>
                                    <select class="form-select mb-3" name="faculty" id="faculty">
                                        <option disabled="" selected="">Выберите институт/факультет
                                        </option>
                                        <option value="4">Институт «Информатика и вычислительная
                                            техника»</option>
                                    </select>
                                </div>

                                <div class="row">
                                    <label class="form-label">Выберите кафедру</label>
                                    <select class="form-select mb-3" name="department" id="department">
                                        <option disabled="" selected="">Выберите кафедру</option>
                                        <option value="34.4">Автоматизированные системы обработки

                                    </select>
                                </div>

                                <div class="row">
                                    <label for="classroom" class="form-label">Выберите аудиторию</label>
                                    <select class="form-select mb-3" name="classroom" id="classroom">
                                        <option disabled="" selected="">Выберите аудиторию</option>
                                        <option value="1..">1-1</option>
                                        <option value="9..">1-105</option>
                                        <option value="10..">1-106</option>
                                        <option value="11..">1-118</option>
                                    </select>
                                </div>

                                <div class="row">
                                    <input type="submit" class="btn btn-primary" name="show" value="Показать">
                                </div>

                            </form>
                        </div>
                    </div>

            </div>
